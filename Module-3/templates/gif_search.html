<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIF Search 🔍🎉</title>
    <style>
        /* General Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Header Styles */
h1 {
    color: #ff4081;
    font-size: 2.5em;
    text-align: center;
    margin-top: 30px;
}

h1::before {
    content: "🔍 ";
}

h1::after {
    content: " 🎉";
}

/* Form Styles */
form {
    max-width: 600px;
    margin: 30px auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
}

form label {
    font-size: 1.2em;
    color: #4caf50;
    display: block;
    margin: 10px 0;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

button[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

/* Results Section */
h2 {
    text-align: center;
    color: #ff4081;
    font-size: 2em;
}

.gif-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

.gif-item {
    width: 200px;
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.gif-img {
    width: 100%;
    border-radius: 10px;
}

p {
    font-size: 1.2em;
    text-align: center;
    color: #ff4081;
    margin-top: 30px;
}

/* Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }

    form {
        padding: 15px;
    }

    h2 {
        font-size: 1.5em;
    }

    .gif-container {
        gap: 10px;
    }

    .gif-item {
        width: 150px;
    }
}

    </style>
</head>
<body>
    <h1>🔍 Search for GIFs 🎉</h1>

    <!-- Form for searching GIFs -->
    <form method="POST">
        <label for="search_query">🔎 Search Query:</label>
        <input type="text" id="search_query" name="search_query" required placeholder="Enter your search term...">

        <label for="quantity">🔢 Number of GIFs:</label>
        <input type="number" id="quantity" name="quantity" value="5" min="1" max="50">

        <button type="submit">🔍 Search</button>
    </form>

    {% if gifs %}
        <h2>🎉 Search Results 🎉</h2>
        <div class="gif-container">
            {% for gif in gifs %}
                <div class="gif-item">
                    <img src="{{ gif.media_formats.gif.url }}" alt="GIF" class="gif-img">
                </div>
            {% endfor %}
        </div>
    {% elif message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
