<!DOCTYPE html>
<html>
    <head>
        <title>Homework 3 Home</title>
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <!-- CSS -->
     <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
}

/* Header styling */
h1 {
    font-size: 3rem;
    color: #fff;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* List styling */
ul {
    list-style: none;
    padding: 0;
}

ul li {
    margin: 15px 0;
}

/* Link styling */
ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1.5rem;
    font-weight: 600;
    padding: 10px 20px;
    background: linear-gradient(90deg, #66a6ff, #89f7fe);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
}

ul li a:hover {
    background: linear-gradient(90deg, #89f7fe, #66a6ff);
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

/* Responsive design */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
    }

    ul li a {
        font-size: 1.2rem;
        padding: 8px 16px;
    }
}

     </style>
 </head>
    </head>
    <body>
        <h1>Homework 3 Routes 🌟</h1>
        
        <ul>
            <li><a href="/compliments">💬 Compliments</a></li>
            <li><a href="/animal_facts">🐾 Animal Facts 🐾</a></li>
            <li><a href="/image_filter">🖼️ Image Filter</a></li>
            <li><a href="/gif_search">🎉GIF Search</a></li>
        </ul>

    </body>
</html>
